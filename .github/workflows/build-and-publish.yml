name: Build and publish gh-pages website

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Jekyll build
        uses: docker://jekyll/jekyll:3.8
        env:
          JEKYLL_DATA_DIR: /github/workspace
        with:
          entrypoint: bash
          args: |
            -c "cd /github/workspace; bundle install; bundle exec jekyll build"

      - name: HTML proofer
        uses: docker://18fgsa/html-proofer
        with:
          args: /github/workspace/_site --disable-external --empty-alt-ignore --url-ignore "/^#$/"

      - name: HTML5 validator
        uses: docker://stratdat/html5validator
        with:
          entrypoint: html5validator
          args: --root /github/workspace/_site

      # push to ghpages
      - name: Check GitHub Pages status
        uses: crazy-max/ghaction-github-status@v3
        with:
          pages_threshold: major_outage
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages-test
          build_dir: _site
          fqdn: pmhc-mds.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

